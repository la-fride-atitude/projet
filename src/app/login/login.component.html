<body>

<h1>WELCOME</h1>
<h2>If you have an account click on login to access your home page</h2>
<button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">login</button>

<!----********************************login modal**************************************************-->
<ng-template #mymodal let-modal>
<form action="" method="post">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Enter required informations to login</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="defaultForm-email" class="form-control validate" id="email" formControlName="email" required>
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="defaultForm-pass" class="form-control validate" id="pass">
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"  (click)="verify()">OK</button>
  </div>
</form>
</ng-template>

<!----********************************signup page**************************************************-->
<h2>If you don't have an account click on signup to access your registration page</h2>
<button class="btn btn-lg btn-outline-primary" (click)="gotosignup()">signup</button>
</body>
